apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: quay.io/minio/minio
          args:
            - server
            - /data
            - --console-address=:9001
          env:
            - name: MINIO_ROOT_USER
              value: $MINIO_ROOT_USER
            - name: MINIO_ROOT_PASSWORD
              value: $MINIO_ROOT_PASSWORD
          volumeMounts:
            - name: storage
              mountPath: /data
          ports:
            - containerPort: 9100
            - containerPort: 9101
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 2
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: minio-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
spec:
  selector:
    app: minio
  ports:
    - protocol: TCP
      name: api
      port: $MINIO_PORT
      targetPort: 9000
    - protocol: TCP
      name: webui
      port: $MINIO_WEBUI_PORT
      targetPort: 9001
  type: NodePort
